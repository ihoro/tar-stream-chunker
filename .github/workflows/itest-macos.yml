name: itest-macos

on: [push]

jobs:
  macos:
    runs-on: macos-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - name: test
      env:
        CC: ${{ matrix.compiler }}
      run: cd itest && npm ci && npm test

