name: linux

on: [push]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - name: test
      env:
        CC: ${{ matrix.compiler }}
      run: make e2e

